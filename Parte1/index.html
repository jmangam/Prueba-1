<!DOCTYPE html>
<html>
<head>
	<title>Filtros</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
 <h1>FILTROS</h1>
    <div class="pill-container">
        <div class="filter-tags"></div> <!-- Aqui sale el fitro -->
        <div class="filter-actions">
            <span class="title">Filtrar por:</span>
            <a href="#" class="clear-filters">Eliminar filtros</a>
        </div>
    </div>

	<div class="container">
		<div class="block">
			<div class="header">
                <div class="2">
				    <p style="display: inline-block; margin-right: 600px;">Marca</p>
				    <button class="btn-toggle" style="display: inline-block; margin-right: 10px;">+</button>
                </div>
			</div>
			<div class="content">
				<div class="item">
					<label>
						<input type="checkbox" name="rayban">
						Rayban
					</label>
				</div>
				<div class="item">
					<label>
						<input type="checkbox" name="chinchin">
						Chin Chin
					</label>
				</div>
				<div class="item">
					<label>
						<input type="checkbox" name="oakley">
						Oakley
					</label>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="2">
				    <p style="display: inline-block; margin-right: 578px;">Productos</p>
				    <button class="btn-toggle" style="display: inline-block; margin-right: 10px;">+</button>
			</div>
			<div class="content">
				<div class="item">
					<label>
						<input type="checkbox" name="recambios">
						Recambios
					</label>
				</div>
				<div class="item">
					<label>
						<input type="checkbox" name="fundas">
						Fundas
					</label>
				</div>
			</div>
		</div>
    <br>
    <br> 
        <button class="btn-apply-filters">APLICAR FILTROS</button>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
